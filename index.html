<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org">
      <fieldset>
        <label
          >Enter your first name: <input name="fname" type="text" required
        /></label>
        <label
          >Enter your last name: <input name="lname" type="text" required
        /></label>
        <label
          >Enter your email: <input name="email" type="email" required
        /></label>
        <label
          >Create a new password:
          <input
            name="password"
            type="password"
            required
            pattern="[a-z0-5]{8,}"
          />
        </label>
      </fieldset>
      <fieldset>
        <label
          ><input class="inline" type="radio" name="account-type" /> Personal
          Account</label
        >
        <label
          ><input class="inline" type="radio" name="account-type" /> Business
          Account</label
        >
        <label
          ><input class="inline" name="terms" type="checkbox" required /> I
          accept the
          <a href="https://www.freecodecamp.org/news/terms-of-service/"
            >terms and conditions</a
          ></label
        >
      </fieldset>
      <fieldset>
        <label>Upload a profile picture<input type="file" name="pic" /></label>
        <label
          >Input your age (years):
          <input name="age" type="number" min="13" max="120"
        /></label>
        <label
          >How did you hear about us?
          <select name="reference">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label>
          Provide a bio:
          <textarea
            name="bio"
            rows="3"
            cols="30"
            placeholder="I like coding on the beach..."
          >
          </textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
